<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>odin-calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">
            <div id="upper-dis"></div>
            <div id="lower-dis"></div>
        </div>
        <div id="seperator"></div>
        <div id="keyboard">
            <ul class="row">
                <li>AC</li>
                <li>+/-</li>
                <li>%</li>
                <li>/</li>
            </ul>
            <ul class="row">
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li>*</li>
            </ul>
            <ul class="row">
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>-</li>
            </ul>
            <ul class="row">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>+</li>
            </ul>
            <ul class="row">
                <li>0</li>
                <li>.</li>
                <li class="big">=</li>
            </ul>
        </div>
    </div>
</body>
</html>
